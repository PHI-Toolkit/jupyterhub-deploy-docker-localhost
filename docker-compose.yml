  nginx-proxy:
    build:
      context: nginx-proxy/
      dockerfile: Dockerfile.alpine
    image: nginxproxy
    ports:
      - "80:80"
    container_name: nginxproxy
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "./secrets:/etc/nginx/certs"
      
  hub:
    #depends_on:
    #  - hub-db
    build:
      context: .
      dockerfile: Dockerfile.jupyterhub
      args:
        JUPYTERHUB_VERSION: ${JUPYTERHUB_VERSION}
        JUPYTER_UI: ${JUPYTER_UI}
        LOGO_IMAGE: ${LOGO_IMAGE}
    restart: always
    image: jupyterhub
    container_name: jupyterhub
    volumes:
      # Bind Docker socket on the host so we can connect to the daemon from
      # within the container
      - "/var/run/docker.sock:/var/run/docker.sock:rw"
      # Bind Docker volume on host for JupyterHub database and cookie secrets
      - "data:${DATA_VOLUME_CONTAINER}"
      - "./secrets:/srv/jupyterhub/secrets"
    ports:
      - "443:443"
      #- "8000:8000"
    #links:
    #  - hub-db
    environment:
      # All containers will join this network
      DOCKER_NETWORK_NAME: ${DOCKER_NETWORK_NAME}
      # JupyterHub will spawn this Notebook image for users
      DOCKER_NOTEBOOK_IMAGE: ${LOCAL_NOTEBOOK_IMAGE}
      # Notebook directory inside user image
      DOCKER_NOTEBOOK_DIR: ${DOCKER_NOTEBOOK_DIR}
      # Using this run command (optional)
      DOCKER_SPAWN_CMD: ${DOCKER_SPAWN_CMD}
      JUPYTERHUB_SERVICE_HOST_IP: ${JUPYTERHUB_SERVICE_HOST_IP}
      # Server time out
      SERVER_TIMEOUT_SECONDS: ${SERVER_TIMEOUT_SECONDS}
      # Postgres db info
      #POSTGRES_DB: ${POSTGRES_DB}
      #POSTGRES_HOST: hub-db
      VIRTUAL_HOST: ${VIRTUAL_HOST}
      VIRTUAL_PORT: ${VIRTUAL_PORT}
    env_file:
      - .env
    # option 1: default command
    command: >
      jupyterhub --ip=0.0.0.0 -f /srv/jupyterhub/jupyterhub_config.py --log-level=${JUPYTERHUB_LOG_LEVEL}
    # option 2: to upgrade jupyterhub db (if postgres)
    #command: >
    #  jupyterhub upgrade-db

volumes:
  data:
    external:
      name: ${DATA_VOLUME_HOST}
  db:
    external:
      name: ${DB_VOLUME_HOST}

networks:
  default:
    external:
      name: ${DOCKER_NETWORK_NAME}
