name: py3-nlp
channels:
  - conda-forge
  - anaconda
  - bioconda
  - defaults
dependencies:
  - python>=3.8
  - ipykernel
  - jupyterlab
  - openssl>=1.1*
  - pandas
  - matplotlib
  - matplotlib-base
  - hdf5
  - setuptools
  - numpy
  - wordcloud
  - nbconvert
  - twisted
  - ujson
  - gensim
  - nltk
  - beautifulsoup4
  - postal
  - libpostal
  - dask
  - keras
  - tensorflow
  - tensorflow-hub
  - ipyparallel
  - proplot
  - feather-format
  - tqdm
  - requests
  - pip
